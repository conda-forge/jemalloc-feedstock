{% set version = "4.5.0.post" %}
{% set commit = "17c897976c60b0e6e4f4a365c751027244dada7a" %}
{% set sha256sum = "013e23d89f7e5e99da9764ee98a51e38724752dd5274003532d8e89368054f79" %}

package:
  name: jemalloc
  version: {{ version }}

source:
  fn: {{ version }}.tar.bz2
  url: https://github.com/jemalloc/jemalloc/archive/{{ commit }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - automake
    - toolchain

test:
  commands:
    - test -f $PREFIX/lib/libjemalloc.so.2  # [linux]
    - test -f $PREFIX/lib/libjemalloc.a
    - test -f $PREFIX/lib/libjemalloc_pic.a
    - test -f $PREFIX/lib/libjemalloc.2.dylib  # [osx]
    - test -f $PREFIX/include/jemalloc/jemalloc.h

about:
  home: http://jemalloc.net
  dev_url: https://github.com/jemalloc/jemalloc
  license: BSD 2-Clause
  license_file: COPYING
  summary: 'general purpose malloc(3) implementation'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
